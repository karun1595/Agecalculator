<html>
    <head>
        <title>
     Age calculator App
    </title>
<link rel="stylesheet"href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="input-flex">
<div class="input-container">
    <span>Day</span>
    <input type="number"id="day">
    <small class="error-day"></small>
</div>
<div class="input-container">
    <span>Month</span>
    <input type="number"id="month">
    <small class="error-month"></small>
</div>
<div class="input-container">
    <span>Year</span>
    <input type="text"id="year">
    <small class="error-year"></small>
</div>

</div>
    <button class="submit-btn">clickme</button>

    
    <div class="output">

    <h1><span class="output-year"id="output-year">--</span>year</h1>
    <h1><span class="output-month"id="output-month">--</span>month</h1>
    <h1><span class="output-day"id="output-day">--</span>day</h1>
</div>

</div>
<script src="sample.js"></script>


</body>

    </html>
